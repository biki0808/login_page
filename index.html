<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css_file/css_for_multiple_pages.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="screen and (max-width:450px)"  href="css_file/phone.css">
  </head>
  <body>
    <!-- {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %} -->
    <div id="login_main_container">
      <div id="login_container">
        <h1>LOGIN</h1>
        <form method="post">
          <!-- {% csrf_token %} -->
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required /><br />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required /><br />
          <label for="type">Login as:</label>
          <select id="type select_option" name="type">
            <option value="admin">Admin</option>
            <option value="student">Student</option></select
          ><br /><br />
          <div id="div_login_button">
            <input class="login_input_button" type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
